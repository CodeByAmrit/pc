<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANDING PAGE</title>
    <link rel="stylesheet" href="css/style.css">

    <script>
        alert("Click on Icon to Interact");

<body style="background-image: url(images/mac.jpg);">
    <!-- ------------------------   Frame 1   -----------------------------  -->
    <div class="windowFrame" id="frame1" style="width: 400px;">
        <div class="frameTop">
            <div class="frameTitle"><b>
                    <p>Explorer</p>
                </b></div>
            <div class="frameAction">
                <div class="frameMinimize"><img src="images/minimize-sign.png" alt="minimize" width="12px"></div>
                <div class="frameResize" id="frame1_Resize"><img src="images/squares.png" alt="resize" width="10px">
                </div>
                <div class="frameClose" id="frame1_Close"><img src="images/close.png" alt="close" width="10px"></div>
            </div>
        </div>
        <div class="frameContent">

        </div>
    </div>

    <!-- ------------------------   Frame 2   -----------------------------  -->
    <div class="windowFrame" id="frame2" style="width: 400px; ">
        <div class="frameTop">
            <div class="frameTitle"><b>
                    <p>Teacher</p>
                </b></div>
            <div class="frameAction">
                <div class="frameMinimize"><img src="images/minimize-sign.png" alt="minimize" width="12px"></div>
                <div class="frameResize" id="frame2_Resize"><img src="images/squares.png" alt="resize" width="10px">
                </div>
                <div class="frameClose" id="frame2_Close"><img src="images/close.png" alt="close" width="10px"></div>
            </div>
        </div>
        <div class="frameContent" style="display: flex; justify-content: center; align-items: center;">
            <div class="wrap-login100">
                <form class="login100-form validate-form">
                    <span class="login100-form-title p-b-26">
                        Welcome
                    </span>
                    <span class="login100-form-title p-b-48">
                        <i class="zmdi zmdi-font"></i>
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
                        <input class="input100" type="text" name="email">
                        <span class="focus-input100" data-placeholder="Email"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <span class="btn-show-pass">
                            <i class="zmdi zmdi-eye"></i>
                        </span>
                        <input class="input100" type="password" name="pass">
                        <span class="focus-input100" data-placeholder="Password"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
                                Login
                            </button>
                        </div>
                    </div>

                    <div class="text-center p-t-115">
                        <span class="txt1">
                            Donâ€™t have an account?
                        </span>

                        <a class="txt2" href="#">
                            Sign Up
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- ------------------------   Frame 3   -----------------------------  -->
    <div class="windowFrame" id="frame3" style="width: 400px;">
        <div class="frameTop">
            <div class="frameTitle"><b>
                    <p>Student</p>
                </b></div>
            <div class="frameAction">
                <div class="frameMinimize"><img src="images/minimize-sign.png" alt="minimize" width="12px"></div>
                <div class="frameResize" id="frame3_Resize"><img src="images/squares.png" alt="resize" width="10px">
                </div>
                <div class="frameClose" id="frame3_Close"><img src="images/close.png" alt="close" width="10px"></div>
            </div>
        </div>
        <div class="frameContent">

        </div>
    </div>



















    <!-- ------------------------   Menu   -----------------------------  -->
    <div class="menu">
        <div class="btn" id="btn-1"><img src="images/explorer.png" alt="TEACHER" width="40px"></IMG></div>
        <div class="btn" id="btn-2"><img src="images/TEACHER.png" alt="TEACHER" width="40px"></IMG></div>
        <div class="btn" id="btn-3"><img src="images/STUDENT.png" alt="TEACHER" width="40px"></IMG></div>

</body>
